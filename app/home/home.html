<div class="container" >
<form class="row form-inline" ng-submit="queryfromYahoo()">
  <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
    <label for="code">代码</label>
    <input type="text" class="form-control" id="code" ng-model="code" placeholder="code">
  </div>
  <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
    <label for="code">开始日期</label>
    <input type="text" class="form-control" id="code" ng-model="date" placeholder="todo">
  </div>

  <span class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"><input type="submit" class="btn btn-success pull-right" ng-click="queryfromYahoo()"></input></span>
  <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
    <label for="code">分析员</label>
    <input type="text" class="form-control" id="code" ng-model="analyst" placeholder="todo">
  </div>
  <span class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"><button class="btn btn-success pull-right" ng-click="queryReport()">展示研报</button></span>

  

</form>
<hr>
<highchart id="chart1" config="chartConfig" class="span12"></highchart>
</div>
